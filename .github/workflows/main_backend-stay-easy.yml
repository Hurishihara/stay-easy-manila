# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - backend-stay-easy

on:
  push:
    branches:
      - main
    
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./BackEnd

      - name: Build the app
        run: npm run build --if-present
        working-directory: ./BackEnd
        
      - name: Run tests
        run: npm run test --if-present
        working-directory: ./BackEnd
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./BackEnd

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./BackEnd

      - name: List files in BackEnd directory
        run: ls -R ./BackEnd

      - name: List contents of BackEnd/node-app
        run: ls -R ./BackEnd/node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED1895A9C0F9442988006F90BAB357C4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C15544DD2BD4F089EB0748ADFC983B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4C87A398F709453EBF72DA79676BBECD }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'backend-stay-easy'
          publish-profile: ${{secrets.AZURE_WEBAPP_PUBLISH_PROFILE}}
          slot-name: 'Production'
          package: ./BackEnd
          